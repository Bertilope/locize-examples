<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>VanillaJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">

		<script src="https://cdn.rawgit.com/locize/locizify/master/locizify.js"></script>
		<script>
			window.locizify.init({
				debug: true,
	      saveMissing: true,
	      fallbackLng: 'en',
				// version: 'staging',
	      backend: {
	        referenceLng: 'en',
	        apiKey: '3f608f6f-7b4a-4d7f-8374-13dcd31ecf86',
	        projectId: '2596e805-2ce2-4e21-9481-ee62202ababd',
	        loadPath: 'https://api-dev.locize.io/2596e805-2ce2-4e21-9481-ee62202ababd/latest/{{lng}}/{{ns}}',
	        addPath: 'https://api-dev.locize.io/missing/2596e805-2ce2-4e21-9481-ee62202ababd/latest/{{lng}}/{{ns}}'
	      }
			});
	  </script>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/model.js"></script>
		<script src="js/template.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
